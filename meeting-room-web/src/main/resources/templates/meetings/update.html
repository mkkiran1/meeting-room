<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
<h3>Save meeting</h3>
<div>
  <form th:action="@{/meetings/update}" th:object="${meeting}" method="post">
    <input type="hidden" th:field="*{id}"/>
    <div>
      <label for="title">Title:</label>
      <input type="text" th:field="*{title}"/>
    </div>
    <div>
      <label for="description">Description:</label>
      <input type="text" th:field="*{description}"/>
    </div>
    <div>
      <label for="meetingOn">Date:</label>
      <input type="text" th:field="*{meetingOn}"/>
    </div>
    <div>
      <label for="startAt">From:</label>
      <input type="text" th:field="*{startAt}"/>
    </div>
    <div>
      <label for="endAt">To:</label>
      <input type="text" th:field="*{endAt}"/>
    </div>
    <div>
      <label for="organiserId">Organiser:</label>
      <input type="text" id="organiserId" name="organiserId" th:value="*{organiser.id}"/>
    </div>
    <div th:with="meetingRoom=${meeting.room}">
      <label for="roomId">Room:</label>
      <select id="roomId" name="roomId">
        <option th:each="room : ${rooms}"
                th:value="${room.id}"
                th:text="${room.roomName}"
                th:selected="${room.id} == ${meetingRoom.id}">ROOM</option>
      </select>
    </div>
    <div>
      <input type="submit" value="Save"/>
    </div>
  </form>
</div>
</body>
</html>
